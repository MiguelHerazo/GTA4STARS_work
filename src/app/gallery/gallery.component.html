<div class="gallery-wrapper" #carousel>
  <div class="car-card" *ngFor="let car of cars">
    <img [src]="car.img" [alt]="car.name">
    <div class="car-info">
      <h3>{{ car.name }}</h3>
      <p>{{ car.year }} Â· {{ car.fuel }}</p>
      <p><strong>{{ car.price | currency:'USD' }}</strong></p>
    </div>
  </div>
</div>
